<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option> US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>Valor
                <input placeholder="R$ 10.000,00" />
            </label>
            <button type="button">Coverter</button>
            <section>
                <div class="saction-container">
                    <img src="./assets/brasil 2.svg" alt="logo-Brasil">
                    <p class="money">Real</p>
                    <p class="currency-name">R$ 10.000,00</p>
                </div>

                <img class="seta" src="./assets/Vector.svg" alt="seta">

                <div class="saction-container">
                    <img src="./assets/estados-unidos (1) 1.svg" alt="logo-Eua">
                    <p class="money">Dólar americano</p>
                    <p class="currency-name">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
